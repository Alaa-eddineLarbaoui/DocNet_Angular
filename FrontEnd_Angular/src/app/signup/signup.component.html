<div class="signup-container">
  <h2>Inscription</h2>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" formControlName="username" placeholder="Entrez votre nom d'utilisateur" />
      <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched">
        <small class="error">Le nom d'utilisateur est requis.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" />
      <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
        <small class="error">Une adresse email valide est requise.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" />
      <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
        <small class="error">Le mot de passe doit comporter au moins 6 caractères.</small>
      </div>
    </div>

    <button type="submit" [disabled]="signUpForm.invalid">S'inscrire</button>

    <div *ngIf="message" class="message">{{ message }}</div>
  </form>

  <p>Vous avez déjà un compte ? <a (click)="goToLogin()">Connectez-vous ici</a></p>
</div>
