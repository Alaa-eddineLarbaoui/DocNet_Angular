<div id="div-table" class="mat-elevation-z8">
  <table mat-table [dataSource]="listAppointmentOfDoctor" class="appointment-table">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Heure </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.time}} </td>
    </ng-container>

    <!-- Patient Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef> Patient </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.patient.username}} </td>
    </ng-container>

    <!-- Reason Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Raison </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.appointmentReason}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let appointment">
        <mat-chip-set>
          <mat-chip-option [color]="getStatusColor(appointment.status)" selected>
            {{appointment.status}}
          </mat-chip-option>
        </mat-chip-set>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let appointment">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewDetails(appointment)">
            <mat-icon>visibility</mat-icon>
            <span>Voir d√©tails</span>
          </button>
          <button mat-menu-item [disabled]="appointment.notificationEnvoyee">
            <mat-icon>notifications</mat-icon>
            <span>Envoyer notification</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
