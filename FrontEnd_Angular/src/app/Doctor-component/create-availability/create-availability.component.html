
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
<div id="container" class="container">
  <div class="form-container">
    <h2 class="text-center form-title">
      <i class="fas fa-calendar-alt me-2"></i>Create Availability
    </h2>
    <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="date" class="form-label">
          <i class="fas fa-calendar me-2"></i>Date:
        </label>
        <input type="date" class="form-control" id="date" formControlName="date" [min]="minDate">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="startTime" class="form-label">
            <i class="fas fa-clock me-2"></i>Start Time:
          </label>
          <input type="time" class="form-control" id="startTime" formControlName="startTime">
        </div>
        <div class="col">
          <label for="endTime" class="form-label">
            <i class="fas fa-clock me-2"></i>End Time:
          </label>
          <input type="time" class="form-control" id="endTime" formControlName="endTime">
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="available" formControlName="available">
        <label class="form-check-label" for="available">
          <i class="fas fa-check-circle me-2"></i>Available
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="availabilityForm.invalid">
        <i class="fas fa-plus-circle me-2"></i>Create Availability
      </button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
