<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer une disponibilité</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 2.5rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .form-container:hover {
      transform: translateY(-5px);
    }
    .form-title {
      color: #117aca;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .form-control:focus, .form-check-input:focus {
      border-color: #117aca;
      box-shadow: 0 0 0 0.2rem rgba(17, 122, 202, 0.25);
    }
    .btn-primary {
      background-color: #117aca;
      border-color: #117aca;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    .form-check-input:checked {
      background-color: #117aca;
      border-color: #117aca;
    }
    .form-check-label i {
      color: #117aca;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="text-center form-title">
      <i class="fas fa-calendar-alt me-2"></i>Créer une disponibilité
    </h2>
    <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="date" class="form-label">
          <i class="fas fa-calendar me-2"></i>Date:
        </label>
        <input type="date" class="form-control" id="date" formControlName="date" [min]="minDate">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="startTime" class="form-label">
            <i class="fas fa-clock me-2"></i>Heure de début:
          </label>
          <input type="time" class="form-control" id="startTime" formControlName="startTime">
        </div>
        <div class="col">
          <label for="endTime" class="form-label">
            <i class="fas fa-clock me-2"></i>Heure de fin:
          </label>
          <input type="time" class="form-control" id="endTime" formControlName="endTime">
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="available" formControlName="available">
        <label class="form-check-label" for="available">
          <i class="fas fa-check-circle me-2"></i>Disponible
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="availabilityForm.invalid">
        <i class="fas fa-plus-circle me-2"></i>Créer la disponibilité
      </button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
