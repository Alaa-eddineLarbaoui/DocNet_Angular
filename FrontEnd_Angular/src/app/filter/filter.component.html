<div class="search-container">
  <h1>Trouvez un rendez-vous avec une médecin généraliste</h1>
  <form [formGroup]="searchform" (ngSubmit)="searchDoctor()" class="search-form">
    <div class="input-group">
      <mat-form-field appearance="outline">
        <mat-label>Nom, spécialité, établissement...</mat-label>
        <mat-select formControlName="specialty">
          <mat-option *ngFor="let spc of specialite" [value]="spc">{{spc}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="input-group">
      <mat-form-field appearance="outline">
        <mat-label>Où ?</mat-label>
        <mat-select formControlName="clinicAdress">
          <mat-option *ngFor="let item of local" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-flat-button class="btn-search" type="submit">
      Rechercher
    </button>
  </form>
</div>
