<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Doctor, Make an Appointment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">


<section class="section_global">


  <section class="section1">
    <div>test</div>
    <i class="fa-solid fa-location-dot"></i>
  </section>



  <section class="section2">

    <div style="margin-right: 60px; margin-left: 60px;" class="container">
      <div class="title-block aos" data-aos="fade-up" data-aos-delay="100">
        <h2 >Search Doctor,</h2>
        <h2>Make an Appointment</h2>
        <p>Discover the best doctors, clinic & hospital the city nearest to you.</p>
      </div>


      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" placeholder="Search location">
          <div class="search-hint">Based on your Location</div>
        </div>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Doctors, Clinics, Hospitals, Diseases">
          <div class="search-hint">Ex : Dental or Sugar Check up etc</div>
        </div>

      </div>

      <button class="btn-appointment">
        Make Appointment <i class="fas fa-handshake"></i>
      </button>

    </div>

  </section>


</section>
