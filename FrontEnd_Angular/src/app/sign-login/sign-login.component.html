<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription ou Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 text-center box mt-5 p-4 rounded">
      <h2 class="mb-4">Inscrivez-vous ou connectez-vous</h2>
      <div class="mb-3">
        <p class="fw-bold">Nouveau sur Docnet ?</p>
        <a (click)="navigateToSignUp()" class="btn btn-primary btn-lg btn-block">S'INSCRIRE</a>
      </div>
      <div>
        <p class="fw-bold">J'ai déjà un compte Docnet</p>
        <a  (click)="navigateToLogin()" class="btn btn-warning btn-lg btn-block">SE CONNECTER</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
