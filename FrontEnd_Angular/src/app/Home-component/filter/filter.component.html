<form [formGroup]="searchform" (ngSubmit)="searchDoctor()" class="search_form">
  <div class="search-fields">
    <!-- Specialty field -->
    <div class="search-field">
      <div class="input-wrapper">
        <i class="fas fa-stethoscope"></i>
        <input type="text" id="specialty" formControlName="specialty" class="form-control"
          placeholder="Spécialité médicale" list="speciality-list">
        <datalist id="speciality-list">
          <option *ngFor="let spc of specialite " [value]="spc">{{ spc }}</option>
        </datalist>
      </div>
      <div class="search-hint">Ex: Dentaire ou Contrôle du diabète, etc.</div>
    </div>

    <!-- Clinic Address field -->
    <div class="search-field">
      <div class="input-wrapper">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="clinicAddress" formControlName="clinicAdress" class="form-control"
          placeholder="Adresse de la clinique" list="location-list">
        <datalist id="location-list">
          <option *ngFor="let item of local " [value]="item">{{ item }}</option>
        </datalist>
      </div>
      <div class="search-hint">Basé sur votre localisation</div>
    </div>

  </div>

  <!-- Submit button -->
  <div class="make-appointment-btn " type="submit">
    <button class="make-appointment-btn "> Make Appointment <i class="fas fa-arrow-right"></i> </button>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i>
    {{ errorMessage }}
  </div>

</form>
